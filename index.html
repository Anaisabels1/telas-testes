<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Ícone do menu hambúrguer -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- Menu lateral -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">✖</div>
        <ul>
            <li><i class="fas fa-home"></i></li>
            <li><i class="fas fa-layer-group"></i></li>
            <li><i class="fas fa-camera"></i></li>
            <li><i class="fas fa-heart"></i></li>
            <li><i class="fas fa-user"></i></li>
        </ul>
    </div>

    <!-- Tela de perfil ocupando a tela inteira -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>Ana Isabel</h1>
            <p class="username">@aninha</p>
        </div>

        <div class="profile-avatar">
            <div class="avatar"></div>
        </div>

        <div class="profile-bio">
            <p class="bio-title">Bio</p>
            <p class="bio-text">Estudante<br>Sonhadora</p>
        </div>

        <div class="profile-buttons">
            <button class="edit-btn">Editar perfil</button>
            <button class="edit-btn">Editar perfil</button>
        </div>

        <div class="profile-options">
            <button class="option-btn"><i class="fas fa-users"></i> Ajuda</button>
            <button class="option-btn"><i class="fas fa-clipboard"></i> Questionário</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
